<!DOCTYPE html>
<html>
<head>
  <meta http-equiv="Content-type" content="text/html; charset=UTF-8">
  <title>Styled Donation Form</title>
</head>
<body style="font-family: Arial, sans-serif; background-color: #f9f9f9; padding: 40px; color: #1A73E8;">

  <div style="max-width: 600px; margin: 0 auto; background: white; padding: 30px; border-radius: 10px; box-shadow: 0 0 10px rgba(0,0,0,0.1);">

    <h2 style="text-align:center; margin-bottom: 20px; color: #0B3D91;">Donation Form</h2>

    <form action="https://webto.salesforce.com/servlet/servlet.WebToLead?encoding=UTF-8&orgId=00DdL00000NG12v" method="POST">

      <input type="hidden" name="oid" value="00DdL00000NG12v">
      <input type="hidden" name="retURL" value="http://www.google.com">

      <!-- Last Name + Existing User Checkbox -->
      <span style="display:block; margin-bottom: 15px;">
        <label for="last_name" style="display:block; margin-bottom: 5px; color: #1A73E8;">Last Name</label>
        <input id="last_name" maxlength="80" name="last_name" size="20" type="text" 
               style="width:100%; padding:10px; border:1px solid #ccc; border-radius:5px; color:#1A73E8;" />
        
        <label style="margin-top:10px; display:block; color: #1A73E8;">
          <input id="00NdL00000Rl6uj" name="00NdL00000Rl6uj" type="checkbox" value="1" style="margin-right:5px;" />
          Existing User
        </label>
      </span>

      <!-- First Name and Email -->
      <span style="display:block; margin-bottom: 15px;" id="firstNameEmailGroup">
        <label for="first_name" style="display:block; margin-bottom: 5px; color: #1A73E8;">First Name</label>
        <input id="first_name" maxlength="40" name="first_name" size="20" type="text"
               style="width:100%; padding:10px; border:1px solid #ccc; border-radius:5px; color:#1A73E8;" />

        <label for="email" style="display:block; margin-top: 15px; margin-bottom: 5px; color: #1A73E8;">Email</label>
        <input id="email" maxlength="80" name="email" size="20" type="text"
               style="width:100%; padding:10px; border:1px solid #ccc; border-radius:5px; color:#1A73E8;" />
      </span>

      <!-- Company -->
      <div id="companyField">
        <label for="company" style="display:block; margin-bottom: 5px; color: #1A73E8;">Company</label>
        <input id="company" maxlength="40" name="company" size="20" type="text"
               style="width:100%; padding:10px; border:1px solid #ccc; border-radius:5px; margin-bottom: 15px; color:#1A73E8;" />
      </div>

      <!-- Phone -->
      <div id="phoneField">
        <label for="phone" style="display:block; margin-bottom: 5px; color: #1A73E8;">Phone</label>
        <input id="phone" maxlength="40" name="phone" size="20" type="text"
               style="width:100%; padding:10px; border:1px solid #ccc; border-radius:5px; margin-bottom: 15px; color:#1A73E8;" />
      </div>

      <!-- Unique ID -->
      <div id="uniqueIdField">
        <label for="00NdL00000RldBF" style="display:block; margin-bottom: 5px; color: #1A73E8;">Unique Id</label>
        <input id="00NdL00000RldBF" maxlength="10" name="00NdL00000RldBF" size="20" type="text"
               style="width:100%; padding:10px; border:1px solid #ccc; border-radius:5px; margin-bottom: 20px; color:#1A73E8;" />
      </div>

      <!-- Donation Amount -->
      <div id="donationAmountField">
        <label for="00NdL00000RdIos" style="display:block; margin-bottom: 5px; color: #1A73E8;">Donation Amount</label>
        <input id="00NdL00000RdIos" name="00NdL00000RdIos" size="20" type="text"
               style="width:100%; padding:10px; border:1px solid #ccc; border-radius:5px; margin-bottom: 15px; color:#1A73E8;" />
      </div>

      <!-- Donation Type -->
      <div id="donationTypeField">
        <label for="00NdL00000RhPV3" style="display:block; margin-bottom: 5px; color: #1A73E8;">Donation Type</label>
        <select id="00NdL00000RhPV3" name="00NdL00000RhPV3" title="Donation Type"
                style="width:100%; padding:10px; border:1px solid #ccc; border-radius:5px; margin-bottom: 15px; color:#1A73E8;">
          <option value="">--None--</option>
          <option value="One-Time">One-Time</option>
          <option value="Monthly">Monthly</option>
          <option value="Event">Event</option>
        </select>
      </div>

      <!-- Donation Date -->
      <div id="donationDateField">
        <label for="00NdL00000RlKer" style="display:block; margin-bottom: 5px; color: #1A73E8;">Donation Date</label>
        <input id="00NdL00000RlKer" name="00NdL00000RlKer" size="12" type="text"
               style="width:100%; padding:10px; border:1px solid #ccc; border-radius:5px; margin-bottom: 15px; color:#1A73E8;" />
      </div>

      <!-- Submit Button -->
      <input type="submit" name="submit" value="Submit"
             style="width:100%; background-color:#1A73E8; color:white; padding:12px; border:none; border-radius:5px; font-size:16px; cursor:pointer;" />
    </form>
  </div>

  <script>
    const existingUserCheckbox = document.getElementById("00NdL00000Rl6uj");

    const uniqueIdField = document.getElementById("uniqueIdField");
    const donationAmountField = document.getElementById("donationAmountField");
    const donationTypeField = document.getElementById("donationTypeField");
    const donationDateField = document.getElementById("donationDateField");

    const firstNameEmailGroup = document.getElementById("firstNameEmailGroup");
    const companyField = document.getElementById("companyField");
    const phoneField = document.getElementById("phoneField");

    function toggleFields() {
      const isExisting = existingUserCheckbox.checked;

      // Show/Hide Unique ID
      uniqueIdField.style.display = isExisting ? "block" : "none";

      // Show Donation Fields if checked
      donationAmountField.style.display = isExisting ? "block" : "block";
      donationTypeField.style.display = isExisting ? "block" : "block";
      donationDateField.style.display = isExisting ? "block" : "block";

      // Only hide new user personal info if it's an existing user
      firstNameEmailGroup.style.display = isExisting ? "none" : "block";
      companyField.style.display = isExisting ? "none" : "block";
      phoneField.style.display = isExisting ? "none" : "block";
    }

    existingUserCheckbox.addEventListener("change", toggleFields);
    window.onload = toggleFields;
  </script>

</body>
</html>
